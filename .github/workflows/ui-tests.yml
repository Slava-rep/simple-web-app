name: UI Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'tests/test_ui/**' #срабатывает при изменении файлов в этой папке и подпапках
      - 'tests/test_simple_ui.py' #срабатывает при изменении этого файла
      - 'tests/test_advanced_ui.py' #срабатывает при изменении этого файла
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4 #чекаутит код из репо 
    - name: Set up Python ${{ matrix.python-version }} 
      uses: actions/setup-python@v4 
      with:
        python-version: ${{ matrix.python-version }} 
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome for Selenium
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        
    - name: Run UI tests
      env:
        PYTHONPATH: .
      run: |
        python -m pytest tests/test_ui.py tests/test_simple_ui.py tests/test_advanced_ui.py -v --html=test-report-frontend.html --self-contained-html
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-results
        path: test-report-frontend.html